<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Recommender</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
    <link href="../static/css/templatemo-pod-talk.css" rel="stylesheet">
</head>

<body>

    <main>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand me-lg-5 me-0" href="index.html">
                    <img src="../static/images/pod-talk-logo.png" class="logo-image img-fluid" alt="templatemo pod talk">
                </a>
            </div>
        </nav>

        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="text-center mb-5 pb-2">
                            <h1 class="text-white">MOVIE RECOMMENDER SYSTEM</h1>
                            <p class="text-white">Explore Your MOvies Recommendation</p>
                            <form method="GET" class="custom-form search-form flex-fill me-3" role="search">
                                <div class="input-group input-group-lg">
                                    <select id="title" name="title" class="form-select">
                                        {% for movie_title in movie_titles %}
                                        <option value="{{ movie_title }}">{{ movie_title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <br><button type="submit" class="btn btn-primary" >Submit</button>
                                <br><br>
                            </form>
                            {% if selected_poster %}
                            <div>
                                <img src="{{ selected_poster }}" alt="Selected Movie Poster" style="max-width: 100px 200px;">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <h3 class= "p-3 mb-2 bg-primary text-white" style="text-align: center;">Recommended Movies:</h3>
                <div class="owl-carousel owl-theme">
                    {% for movie, poster_url in recommended_movies %}
                    <a href="/?title={{ movie }}" class="carousel-item-link">
                        <div class="owl-carousel-info-wrap item">
                            <img src="{{ poster_url }}" class="owl-carousel-image img-fluid" alt="{{ movie }} Poster">
                            <div class="owl-carousel-info">
                                <h5 class="text-light bg-dark" style="text-align: center;">{{ movie }}</h5>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
                
            </div>
        </section>
    </main>   

        <!-- JAVASCRIPT FILES -->
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/owl.carousel.min.js"></script>
        <script src="../static/js/custom.js"></script>

    </main>

</body>

</html>
